<div class="container-fluid main">
  <div class="cont">
  <form [formGroup]="loginForm" >
    <div><h2>Login Form</h2></div>
    <div class="form-group ">

      <div class="name">
        <label for="name">Name <sup>*</sup></label>
      <input type="text" class="form-control input" formControlName="name" placeholder="name" required maxlength="20" [class.is-invalid]="name?.invalid && (name?.dirty || name?.touched)">
      <div *ngIf="loginForm.controls['name'].errors && loginForm.controls['name'].touched">
        <small *ngIf="email?.hasError('required')" class="small">Name is required</small>
        <small *ngIf="email?.hasError('maxlength')" class="small">Name Must be in between 2 to 20 char</small>
        </div>
      </div>

      <div class="address">
        <label for="address">Address <sup>*</sup></label>
      <textarea formControlName="address" class="form-control input" name="Address" id="" cols="10" rows="5" placeholder="Address" [class.is-invalid]="address?.invalid && (address?.dirty || address?.touched)"></textarea>
      <div *ngIf="loginForm.controls['address'].errors && loginForm.controls['address'].touched">
        <small *ngIf="email?.hasError('required')" class="small">Address is required</small>
        <small *ngIf="email?.hasError('pattern')" class="small">Address is Incorrect</small>
        </div>
      </div>

      <div class="email">
        <label for="email">Email <sup>*</sup></label>
      <input
      formControlName="email" type="text" class="form-control input" placeholder="Email"
      [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)">
      <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched">
      <small *ngIf="email?.hasError('required')" class="small">Email is required</small>
      <small *ngIf="email?.hasError('pattern')" class="small">Email is Incorrect</small>
      </div>
      </div>

    <div class="pass">
      <label for="password">Password <sup>*</sup></label>
      <input formControlName="password" type="password" class="form-control input" placeholder="Password"
      [class.is-invalid]="pass?.invalid && (pass?.dirty || pass?.touched)">
      <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
        <small *ngIf="pass?.hasError('required')" class="small">Password is required</small>
        <small *ngIf="pass?.hasError('pattern')" class="small">Password is Incorrect</small>
        </div>
    </div>

    <div class="btn">
      <button type="submit"
      [disabled]="email?.hasError('required')&& pass?.hasError('required')"
      class="btn btn-primary btn" id="btn"
      >Add User</button></div>
    </div>
  </form>
</div>
</div>
